<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- title -->
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- stylesheet  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5 p-4 rounded-4">
      <div class="image-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="rounded-4 nft-image"
        />

        <div class="middle">
          <div class="preview">
            <img src="images/icon-view.svg" alt="view icon" />
          </div>
        </div>
      </div>

      <h1 class="mt-3 nft-title">Equilibrium #3429</h1>

      <p class="nft-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="row">
        <div class="col-6">
          <p class="nft-price">
            <img
              src="images/icon-ethereum.svg"
              alt="eth icon"
              class="icon"
            />0.041 ETH
          </p>
        </div>

        <div class="col-6 text-end">
          <p>
            <img src="images/icon-clock.svg" alt="clock icon" class="icon" /> 3
            days left
          </p>
        </div>
      </div>

      <hr />
      <!-- creator -->

      <p class="mt-3">
        <img
          src="images/image-avatar.png"
          alt="avatar"
          class="creator-avatar rounded-circle"
        />Creation of <a href="#" class="creator-link">Jules Wyvern</a>
      </p>
    </div>

    <!-- attribution -->
    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adonai Jonathan</a>.
    </div>
  </body>
</html>
